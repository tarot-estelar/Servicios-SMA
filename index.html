<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Servicios SMA</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
        max-width: 500px;
        margin: auto;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .service {
        display: flex;
        justify-content: space-between;
        background: white;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
    }
    label {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #218838;
    }
</style>
</head>
<body>

<h2>Reserva de Servicios - SMA</h2>

<form id="serviciosForm">
    <div class="service">
        <label><input type="checkbox" name="servicio" value="Cuidado de plantas ($2000)"> Cuidado de plantas</label>
        <span>$2000</span>
    </div>
    <div class="service">
        <label><input type="checkbox" name="servicio" value="Cuidado de animales ($4000)"> Cuidado de animales</label>
        <span>$4000</span>
    </div>
    <div class="service">
        <label><input type="checkbox" name="servicio" value="Limpieza ($3000)"> Limpieza</label>
        <span>$3000</span>
    </div>
    <div class="service">
        <label><input type="checkbox" name="servicio" value="Riego de jardín ($2500)"> Riego de jardín</label>
        <span>$2500</span>
    </div>

    <label for="fecha">Selecciona la fecha:</label>
    <input type="date" id="fecha" name="fecha" required min="2025-08-15">

    <button type="button" onclick="enviarWhatsApp()">Reservar por WhatsApp</button>
</form>

<script>
function enviarWhatsApp() {
    let servicios = [];
    document.querySelectorAll('input[name="servicio"]:checked').forEach((el) => {
        servicios.push(el.value);
    });

    let fecha = document.getElementById('fecha').value;
    if (servicios.length === 0 || !fecha) {
        alert("Por favor selecciona al menos un servicio y una fecha.");
        return;
    }

    let mensaje = `Hola! Quiero reservar los siguientes servicios: ${servicios.join(', ')} para el día ${fecha}`;
    let telefono = "549XXXXXXXXXX"; // Cambia por tu número de WhatsApp con código de país
    let url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;

    window.open(url, '_blank');
}
</script>

</body>
</html>
