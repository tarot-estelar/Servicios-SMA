<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios SMA - Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f8f6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2d8659;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }
        main {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .servicio {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }
        .servicio input {
            width: auto;
            margin-right: 10px;
        }
        button {
            background-color: #2d8659;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #256f48;
        }
    </style>
</head>
<body>

<header>Servicios SMA - Reserva tu d√≠a</header>

<main>
    <form id="reservaForm">
        <label for="nombre">Tu nombre</label>
        <input type="text" id="nombre" required>

        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" required>

        <label>Selecciona los servicios</label>
        <div class="servicio">
            <input type="checkbox" name="servicio" value="Cuidado de plantas - $2000">
            üåø Riego y cuidado de plantas - $5000
        </div>
        <div class="servicio">
            <input type="checkbox" name="servicio" value="Cuidado de animales - $3500">
            üêï Paseo y alimentaci√≥n de mascotas - $5000
        </div>
        <div class="servicio">
            <input type="checkbox" name="servicio" value="Limpieza del hogar - $5000">
           üßπLimpieza y mantenimiento b√°sico del hogar- $20000
        </div>
        <div class="servicio">
            <input type="checkbox" name="servicio" value="Chequeo de seguridad - $1500">
           üì¶ Recepci√≥n y guardado de paquetes: - $3000
        </div>

        <button type="submit">Reservar por WhatsApp</button>
    </form>
</main>

<script>
    // Fechas ocupadas (formato YYYY-MM-DD)
    const fechasOcupadas = [
        "2025-08-15",
        "2025-08-20",
        "2025-08-25"
    ];

    const fechaInput = document.getElementById('fecha');

    // Bloquear fechas pasadas
    const hoy = new Date().toISOString().split('T')[0];
    fechaInput.setAttribute('min', hoy);

    fechaInput.addEventListener('input', () => {
        if (fechasOcupadas.includes(fechaInput.value)) {
            alert("Esta fecha no est√° disponible. Por favor elige otra.");
            fechaInput.value = "";
        }
    });

    document.getElementById('reservaForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const telefono = "549XXXXXXXXXX"; // Cambia por tu n√∫mero real con c√≥digo de pa√≠s

        const nombre = document.getElementById('nombre').value;
        const fecha = document.getElementById('fecha').value;
        const serviciosSeleccionados = Array.from(
            document.querySelectorAll('input[name="servicio"]:checked')
        ).map(el => el.value).join(', ');

        if (!serviciosSeleccionados) {
            alert("Por favor selecciona al menos un servicio.");
            return;
        }

        const mensaje = `Hola, soy ${nombre}. Quiero reservar para el d√≠a ${fecha} los siguientes servicios: ${serviciosSeleccionados}.`;
        const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;

        window.open(url, '_blank');
    });
</script>

</body>
</html>
